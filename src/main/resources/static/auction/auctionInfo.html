<!-- Page Content -->
<div class="row" ng-cloak>

	<div class="col-md-2"></div>

	<div class="col-md-8">



		<md-card md-theme-watch="">
		
		 <md-card-title>
		  <md-card-title-text>
		    <span class="md-headline">Bid Detail</span> 
		    <span class="md-subhead">Winning Bid -{{auction.biddingInfo[0].bidAmount}}</span>
		    
		    <table class="table table-striped">
			<tr ng-repeat="bid in auction.biddingInfo">
				<td>{{ bid.bidAmount }}</td>
				<td>{{ bid.userName }}</td>
			</tr>
		</table>
		   </md-card-title-text>
		   <md-card-content>
		</md-card-content> 
		<md-card-title-media>
		<div class="md-media-lg card-media">
		
		<img ng-src="{{auction.vehical.imgurl}}" class="md-card-image"
					style="height: 170px;" alt="Image">
		
		</div>
		</md-card-title-media>
		 </md-card-title> </md-card>




		<div class="col-md-2"></div>




	</div>

	<div class="col-md-2"></div>

</div>
